name: project
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  encrypted_shared_preferences: ^2.0.11
  flutter_localizations:
    sdk: flutter
  sqflite: ^2.0.0+4
  path: ^1.8.3

  # Remove flutter_gen package
  # Add intl for localization support

  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.8
  intl: ^0.18.1
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/en.json
    - assets/es.json
    - assets/airplane.jpg

